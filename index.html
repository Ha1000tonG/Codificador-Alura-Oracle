<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Texto</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resert.css">
</head>

<body>
    <header class="cabecalho">
        <img id="logo" src="img/h.png" onclick="home()" alt="logomarca">
    </header>
    <main class="container">
        <section class="section-text-area">
            <textarea id="texto" name="texto" autofocus placeholder="Digite seu texto!" cols="30" rows="10"></textarea>
            <div id="grupo-form">
                <img src="img/atencao.png" alt="exclamacao">
                Apenas letras minusculas e sem acento.
            </div>
            <div class="botao">
                <button id="btn-criptografar">Criptografar</button>
                <button id="btn-descriptografar">Descriptografar</button>
            </div>

        </section>
        <section class="mensage-box">
            <div id="div-desaparece" class="message-box-div">
                <img class="lupa" src="img/aa.png" alt="imagem ilustrativa lupa">
                <h2>Nenhuma mensagem encontrada.</h2>
                <h3>Digite um texto que vocÃª deseja criptografar ou descriptografar.</h3>
            </div>
            <div id="div-aparece">
                <textarea id="mensagem" class="div-mensagem" disabled
                    placeholder="Nenhum texto foi digitado!"></textarea>
                <input id="btn-copiar" class="btn-copiar" type="submit" value="copiar">

            </div>
        </section>
    </main>

    <aside id="tela-texto-copiado" style="display: none;">
        <div>
            <h2>Texto Copiado com sucesso</h2>
            <button id="ok">Ok</button>
        </div>
    </aside>
    <script src="script.js"></script>
</body>

</html>
